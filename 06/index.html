<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="shortcut icon" href="assets/img/favicon-32x32.png" type="image/x-icon">

    <title>Single price grid component</title>

    <link href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <section class="container">
        <div class="join-us container__box">
            <h1 class="join-us__title">Join our community</h1>
            <h2 class="join-us__header">30-day, hassle-free money back guarantee</h2>
            <p class="join-us__paragraph">Gain access to our full library of tutorials along with expert code reviews.
                Perfect for any developers who are serious about honing their skills.</p>
        </div>
        <div class="subscription container__box">
            <h2 class="subscription__header">Monthly subscription</h2>
            <p class="subscription__fee"><strong class="subscription__price">$29</strong> per month</p>
            <p class="subscription__paragraph">Full access for less than $1 a day</p>
            <button class="button">Sign up</button>
        </div>
        <div class="why-us container__box">
            <h2 class="why-us__header">Why us</h2>
        </div>
    </section>
</body>

</html>
