<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Learn to code</title>

    <link rel="shortcut icon" href="assets/img/favicon-32x32.png" type="image/x-icon">

    <link href="https://fonts.googleapis.com/css?family=Poppins:400,500,600,700&display=swap" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Learn to code by watching others</h1>
        <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but
            understanding how developers think is invaluable.</p>
    </header>

    <section>
        <div class="section__try box-wrapper">
            <span><strong>Try it free 7 days</strong> then $20/mo. tereafter</span>
        </div>
        <div class="section__form box-wrapper">
            <form method="POST" action="index.html">
                <div class="form__input-box">
                    <input name="firstName" type="text" placeholder="First name">
                    <span class="form__message"></span>
                </div>
                <div class="form__input-box">
                    <input name="lastName" type="text" placeholder="Last name">
                    <span class="form__message"></span>
                </div>
                <div class="form__input-box">
                    <input name="email" type="email" placeholder="Email address">
                    <span class="form__message"></span>
                </div>
                <div class="form__input-box">
                    <input name="password" type="password" placeholder="Password">
                    <span class="form__message"></span>
                </div>

                <button class="form__submit" type="submit">Claim your free trial</button>

                <spam class="form__terms">By clicking the button you are agreeing to our <a href="#">Terms and
                        Services</a></spam>
            </form>
        </div>
    </section>
</body>

</html>
