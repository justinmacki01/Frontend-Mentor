<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="shortcut icon" href="assets/img/favicon-32x32.png" type="image/x-icon">

    <title>Fylo</title>

    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Raleway:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header class="header">
        <section class="header__nav-wrapper">
            <a class="header__logo" href="index.html"><img src="assets/img/logo.svg" alt="Fylo"></a>
            <nav class="header__nav">
                <ul class="nav__list">
                    <li class="nav__item"><a href="#">Features</a></li>
                    <li class="nav__item"><a href="#">Team</a></li>
                    <li class="nav__item"><a href="#">Sign in</a></li>
                </ul>
            </nav>
        </section>
        <section class="header__welcome-wrapper">
            <img class="welcome-wrapper__illustration" src="assets/img/illustration-1.svg"
                alt="All your files in one secure location, accessible anywhere">
            <div class="welcome-wrapper__get-started">
                <h1>All your files in one secure location, accessible anywhere.</h1>
                <p>Fylo stores your most important files in one secure location. Access them wherever you need, share
                    and collaborate with friends, family, and co-workers.</p>
                <form class="welcome-wrapper__form" method="POST" action="index.html">
                    <input class="form__email-input" type="email" placeholder="Enter your email...">
                    <button class="form__submit-button cta-button">Get started</button>
                </form>
            </div>
        </section>
    </header>
    <main></main>
    <footer></footer>
</body>

</html>
