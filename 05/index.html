<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="shortcut icon" href="assets/img/favicon-32x32.png" type="image/x-icon">

    <title>Base Apparel</title>

    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header class="header">
        <a class="header__logo" href="index.html" aria-label="Go to home page"><img src="assets/img/logo.svg"
                alt="Base Apparel" aria-hidden="true"></a>
    </header>
    <div aria-hidden="true" class="hero-photo"></div>
    <main class="main">
        <h1 class="main__header"><span>We're</span> coming soon</h1>
        <p class="main__description">Hello fellow shoppers! We're currently building our new fashion store. Add your
            email below to stay
            up-to-date with announcements and our launch deals.</p>
        <form class="main__form" action="index.html" method="POST">
            <div class="form__input-box">
                <input aria-label="Email address" class="form__email-input" type="email" placeholder="Email address">
                <figure aria-hidden="true" class="form__message-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                        <g fill="none" fill-rule="evenodd">
                            <circle cx="12" cy="12" r="12" fill="#F96464" />
                            <path fill="#FFF" fill-rule="nonzero"
                                d="M13.256 6v9.056h-2V6h2zm-.944 12.464c-.384 0-.699-.104-.944-.312a1.027 1.027 0 0 1-.368-.824c0-.33.125-.608.376-.832.25-.224.563-.336.936-.336.373 0 .68.112.92.336.24.224.36.501.36.832 0 .341-.117.616-.352.824-.235.208-.544.312-.928.312z" />
                        </g>
                    </svg>
                </figure>
                <button aria-label="Save for newsletter" class="form__submit" type="submit"></button>
            </div>
            <span class="form__message"></span>
        </form>
    </main>

    <script src="js/scripts.js"></script>
</body>

</html>
