<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <meta name="description" content="Frontend Mentor challenge">

    <link rel="shortcut icon" href="assets/others/favicon-32x32.png" type="image/x-icon">

    <title>Huddle</title>

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700|Poppins:700&display=swap" rel="preload" as="style">

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700|Poppins:700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header class="header">
        <a class="logo" href="index.html" aria-label="Our logo, click to go home page">
            <img class="logo__image" src="assets/others/logo.svg" alt="Huddle" aria-hidden="true">
        </a>

        <button class="button button--ghost">Try it free</button>

        <div class="header__intro">
            <h1 class="header__heading">Build the community your fans will love</h1>
            <p class="header__paragraph">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
            <button class="button button--rounded">Get started for free</button>
        </div>

        <img class="header__image" src="assets/images/screen-mockups.svg" alt="Screen mockups" aria-hidden="true">
    </header>
    <section class="stats">
        <div class="stats__item">
            <img class="stats__icon" src="assets/icons/icon-communities.svg" alt="Communities">
            <strong class="stats__amount">1.4k+</strong>
            <span class="stats__key">Communities formed</span>
        </div>
        <div class="stats__item">
            <img class="stats__icon" src="assets/icons/icon-messages.svg" alt="Messages">
            <strong class="stats__amount">2.7m+</strong>
            <span class="stats__key">Messages sent</span>
        </div>
    </section>
</body>
</html>
